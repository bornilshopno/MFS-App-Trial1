<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- daisy UI+Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
<main class="flex justify-items-center" >
    <div class="mockup-phone">
        <div class="camera"></div>
        <!-- <div class= "h-2">
            <img src="./payoo.png" alt="" class= "h-2">
        </div> -->
        <div class="display">
            <div class="hero  min-h-screen">
                                     <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Phone Number</span>
                        </label>
                        <input type="text" placeholder="Your Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input type="password"id="pin-number" placeholder="Your Pin" class="input input-bordered" required />
                      
                      </div>
                      <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                
              </div>
        </div>
      </div>
</main>

<script src="./login.js"></script>
</body>

</html>
