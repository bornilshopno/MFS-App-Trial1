<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy UI+Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-items-center">
        <div class="mockup-phone">
        <div class="divider"></div>
        <!-- <div class= "h-2">
        <img src="./payoo.png" alt="" class= "h-2">
        </div> -->
        <div class="display">
        <div class="hero  min-h-screen">
            <div class="stat flex flex-col gap-5 justify-center">

                        <!-- account stats starts here -->
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Available Balance ($)</div>
                                <div class="stat-value" id="balance">9400</div>
                                
                            </div>
                        </div>
                        <!-- account stats ends here -->
                        <!-- button section -->
                        <div class="grid grid-cols-2 gap-2">
                            <button class="btn">Add Money</button>
                            <button class="btn">Cash Out</button>
                            <button class="btn">PayBill</button>
                            <button class="btn">Transactions</button>


                        </div>
                        <!-- add money form section -->
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Add Amount</span>
                                    </label>
                                    <input type="text" placeholder="Amount" class="input input-bordered"
                                        required id="add-amount" />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin Number</span>
                                    </label>
                                    <input type="password" id="pin-number" placeholder="Your Pin"
                                        class="input input-bordered" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-amount-btn" class="btn btn-primary">Confirm to Add</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
    </main>

  
    <script src="./addMoney.js">

    </script>
</body>

</html>
